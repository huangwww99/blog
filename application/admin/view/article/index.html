{extend name="public/base"/}
{block name="bread"}
<li class="breadcrumb-item active" aria-current="page"> 文章管理</li>
{/block}
{block name="content"}
<div class="row">
    <div class="col">
        <div class="d-flex justify-content-between mb-2">
            <a href="{:url('admin/article/add')}" class="btn btn-primary">添加文章</a>
            <div class="">
                <form action="{:url('admin/article/index')}" method="POST">
                    <div class="input-group ">
                        <input type="text" class="form-control" placeholder="搜文章" aria-label="Recipient's username"
                            aria-describedby="basic-addon2" name="title">
                        <div class="input-group-append">
                            <button class="btn btn-primary" class="submit">搜索</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">标题</th>
                    <th scope="col">发布人</th>
                    <th scope="col">发布时间</th>

                    <th scope="col">操作</th>
                </tr>
            </thead>
            <tbody>
                {volist name="$result" id="vo"}
                <tr>
                    <input type="hidden" value="{$vo.id}" id="id">
                    <th scope="row">{$vo.id}</th>
                    <td>{$vo.title}</td>
                    <td>{$vo.nick_name}</td>
                    <td>{$vo.create_time}</td>
                    <td>
                        <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                            <a href="{:url('admin/article/edit',['id'=>$vo.id])}" title=""
                                class="btn btn-outline-danger"><i class="fa fa-edit"></i></a>
                            <a href="{:url('admin/article/del',['id'=>$vo.id])}" title="" class="btn btn-outline-danger"
                                id="del"><i class="fa fa-trash"></i></a>
                        </div>
                    </td>
                </tr>
                {/volist}
            </tbody>
        </table>
    </div>
</div>

{/block}

<script>

    // 删除
    $(function () {
        $('#del').click(function () {
            layer.confirm('你确定删除吗？', {
                btn: ['确定', '再想想'],
            }, function () {
                var id = $('#id').val();
                $.ajax({
                    type: 'post',
                    url: "{:url('admin/article/del')}",
                    data: { id: id },
                    dataType: 'json',
                    success: function (data) {
                        if (data.code == 200) {
                            layer.alert(data.msg, {
                                icon: 1,
                                time: 1000,
                                end: function () {
                                    window.location.href = "{:url('admin/article/index')}"
                                }
                            });

                        } else {
                            layer.alert(data.msg)
                        }
                    }
                })
            });
        });
    })
</script>
