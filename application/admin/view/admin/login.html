<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {include file="public/css"}
    {include file="public/js"}
    <title>
        后台管理系统
    </title>

</head>

<body>
    <http pattern="/*.html" security="none"></http>
    <div class="row">
        <div class="col d-flex justify-content-center mt-4">
            <div class="card">
                <div class="card-body">
                    <form>

                        <div class="form-group">
                            <label for="exampleInputEmail1">账号</label>
                            <input type="text" class="form-control" name="user_name" aria-describedby="emailHelp"
                                placeholder="请输入账号">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">密码</label>
                            <input type="password" class="form-control" name="password" placeholder="请输入密码">
                        </div>
                        <div class="d-flex justify-content-center"><button type="button" class="btn btn-primary "
                                id="login">登录</button></div>
                    </form>
                </div>
            </div>


        </div>
    </div>
    <script>
        $(function () {
            $('#login').click(function () {
                $.ajax({
                    url: "{:url('admin/admin/logined')}",
                    type: 'post',
                    data: $('form').serialize(),
                    dataType: 'json',
                    success: function (data) {
                        if (data.code == 200) {
                            layer.alert(data.msg, {
                                icon: 1,
                                time: 2000,
                                end: function () {
                                    window.location.href = "{:url('admin/index/index')}"
                                }
                            })
                        } else {
                            layer.alert(data.msg, {
                                icon: 0
                            });

                        }

                    }

                });

            })
        })
    </script>
</body>

</html>
