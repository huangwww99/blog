<script>
    function singOut() {
        layer.confirm('你确定要退出吗？', {
            btn: ['确定', '手滑了'],
        }, function () {

            $.ajax({
                type: 'post',
                url: "{:url('admin/admin/singOut')}",

                dataType: 'json',
                success: function (data) {
                    if (data.code == 200) {
                        layer.alert(data.msg, {
                            icon: 1,
                            time: 1000,
                            end: function () {
                                window.location.href = "{:url('admin/admin/login')}"
                            }
                        });

                    } else {
                        layer.alert(data.msg)
                    }
                }
            })
        });

    }
